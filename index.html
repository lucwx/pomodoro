<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="pomodoro">
            <div class="buttons">
                <button class="btn active" onclick="pomodoro()" id="pomodoro">pomodoro</button>
                <button class='btn' onclick="shortBrake()" id="shortBrake">short brake</button>
                <button class="btn" onclick="longBrake()" id="longBrake">long brake</button>
            </div>
            <div class="timer">
                <p id="minutes"></p>
                <p>:</p>
                <p id="seconds"></p>
            </div>
            <div class="button-timer">
                <button class="btn" onclick="start()" id="buttonStart">start</button>
                <button class="btn" onclick="pause()" id="buttonPause">pause</button>
            </div>
            <div>
                <p id="text"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
